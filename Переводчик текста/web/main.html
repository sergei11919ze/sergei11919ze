<!DOCTYPE html>
<html lang='en'>
	<head lang='ru'>
		<meta charset='UTF-8'>
		<link rel="stylesheet" type='text/css' href="css/style.css">
		<meta name='viewport' content='width=device-width, initial-scale=1'/>
		<title>Урок 19</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" 
			integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" 
			crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src='eel.js'></script>
	</head>
	<body class='vot'>
		<div>
			<input type='text' class='username' placeholder='Введите слово'>
			<button class='classButton'>Ввод</button>
			<div class='class'></div>
		</div>
		<script type='text/javascript'>
			
			async function display_weather(){
				let word = document.querySelector('.username').value;
				
				let res = await eel.get_weather(word)();
				document.querySelector('.class').innerHTML = res;
			}
			$('.classButton').on('click', function(){
				display_weather();
			});
		</script>
	</body>
	
</html>
